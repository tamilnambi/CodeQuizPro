<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuizPro - HTML</title>
    <link rel="stylesheet" href="src/css/basic.css">
    <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="src/img/logo.png" alt="logo" width="10%" height="10%">
        <a href="index.html"><h3>CodeQuizPro</h3></a>
    </header>
    <h2>HTML</h2>
    <main>
        <div class="questions">
            <p>1. Which tag is used to define an HTML table?</p>
            <input type="radio" name="one" id="aa" value="a"><span id="a">&lt;table&gt;</span><br>
            <input type="radio" name="one" id="b" value="b"><span>&lt;div&gt;</span><br>
            <input type="radio" name="one" id="c" value="c"><span>&lt;section&gt;</span><br>
            <input type="radio" name="one" id="d" value="d"><span>&lt;header&gt;</span><br>
        </div>
        <div class="questions">
            <p>2. What is the correct HTML element for the largest heading?</p>
            <input type="radio" name="two" id="two" value="a"><span>&lt;h1&gt;</span><br>
            <input type="radio" name="two" id="two" value="b"><span>&lt;heading&gt;</span><br>
            <input type="radio" name="two" id="two" value="c"><span>&lt;h6&gt;</span><br>
            <input type="radio" name="two" id="two" value="d"><span>&lt;head&gt;</span><br>
        </div>
        <div style="text-align: center;">
            <button type="button" onclick="checkAnswers()">Submit</button>
        </div>
    </main>

    <script src="src/js/quiz.js"></script>
</body>
</html>
